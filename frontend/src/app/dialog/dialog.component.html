<!-- dialog.component.html -->
<div class="modal fade" bsModal #lgModal="bs-modal" id="sampleModal" tabindex="-1">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">結果通知</h5>
      </div>
      <div class="modal-body">
        <p>{{dialogData}}</p>
      </div>
      <div class="modal-footer">   
        <button type="button" class="btn btn-secondary" (click)="lgModal.hide()" data-dismiss="modal">編集を続ける</button>
        <button type="button" class="btn btn-info" (click)="onClose()" data-dismiss="modal">一覧へ戻る</button>
      </div>
    </div>
  </div>
</div>
