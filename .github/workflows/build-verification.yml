name: Build Verification

on:
  pull_request:
    branches: [ master ]
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: |
            package-lock.json
            packages/server/package-lock.json
      
      - name: Install root dependencies
        run: npm ci
      
      - name: Install server dependencies
        working-directory: ./packages/server
        run: npm ci
      
      - name: Run build script
        run: sh build.sh
      
      - name: Verify build artifacts
        run: |
          echo "Checking for required build artifacts..."
          test -f dist/Code.gs || { echo "‚ùå dist/Code.gs not found"; exit 1; }
          test -f dist/appsscript.json || { echo "‚ùå dist/appsscript.json not found"; exit 1; }
          test -f dist/createSchedule.html || { echo "‚ùå dist/createSchedule.html not found"; exit 1; }
          echo "‚úÖ All build artifacts found"
      
      - name: Check build artifact sizes
        run: |
          echo "üìä Build artifact sizes:"
          ls -lh dist/
          CODE_SIZE=$(stat -f%z dist/Code.gs 2>/dev/null || stat -c%s dist/Code.gs 2>/dev/null)
          echo "Code.gs: $CODE_SIZE bytes"
          # Warn if Code.gs is larger than 5MB
          if [ "$CODE_SIZE" -gt 5242880 ]; then
            echo "‚ö†Ô∏è  Warning: Code.gs is larger than 5MB"
          fi
      
      - name: Verify gas-webpack-plugin global functions
        run: |
          echo "üîç Verifying GAS global function exports..."
          grep -q "function onOpen" dist/Code.gs || { echo "‚ùå onOpen not found"; exit 1; }
          grep -q "function initialize" dist/Code.gs || { echo "‚ùå initialize not found"; exit 1; }
          grep -q "function purgeEmail" dist/Code.gs || { echo "‚ùå purgeEmail not found"; exit 1; }
          grep -q "function createSchedule" dist/Code.gs || { echo "‚ùå createSchedule not found"; exit 1; }
          grep -q "function updateSchedule" dist/Code.gs || { echo "‚ùå updateSchedule not found"; exit 1; }
          echo "‚úÖ All global functions exported correctly"
      
      - name: Run linter (server)
        working-directory: ./packages/server
        run: npm run lint
        continue-on-error: true
      
      - name: Run tests (server)
        working-directory: ./packages/server
        run: npm run test
        continue-on-error: true
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: build-artifacts-node-${{ matrix.node-version }}
          path: dist/
          retention-days: 7
